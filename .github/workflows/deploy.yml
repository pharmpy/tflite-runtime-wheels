        #echo '    a = sh.readlines()' >>script.py
        #echo 'i = a.index("  native)\n")' >>script.py
        #echo 'a.insert(i + 3, "-DCMAKE_C_COMPILER=gcc \\")' >>script.py
        #echo 'a.insert(i + 3, "-DCMAKE_CXX_COMPILER=g++ \\")' >>script.py
        #echo 'with open("tempfile", "w") as dh:' >>script.py
        #echo '   dh.writelines(a)' >>script.py 
        #python script.py
        #cp tempfile tensorflow/lite/tools/pip_package/build_pip_package_with_cmake.sh
        ls -l
        ls this -l
        cp this/build_pip_package_with_bazel.sh tensorflow/tensorflow/lite/tools/pip_package
        tensorflow/tensorflow/lite/tools/pip_package/build_pip_package_with_bazel.sh
      shell: bash
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wheel-${{ matrix.platform }}-${{ matrix.python-version }}
        path: tensorflow/lite/tools/pip_package/gen/tflite_pip/python3/dist/*.whl

  upload-wheels:
    needs: build-wheels
    name: upload-wheels
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
    - name: Prepare upload
      run: |
        mkdir upload
        find . -name '*.whl' | xargs cp -t upload/
